<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="static/storeicon.png" type="image/x-icon">
  {% if title %}
    <title>Store - {{ title }}</title>
  {% else %}
    <title>Store</title>
  {% endif %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='myscript.js') }}" charset="utf-8"></script>
</head>
<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-sm navbar-light bg-warning">
    <!-- navbar brand -->
    <a href="#" class="navbar-brand mr-0">
      <img src="{{ url_for('static', filename="storeicon.png") }}" alt="you can't see this icon, silly">
    </a>
    <!-- toggler button -->
    <button class="navbar-toggler" data-toggle="collapse" data-target="#Menu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- navbar left side -->
    <div class="collapse navbar-collapse" id="Menu">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a href="{{ url_for('home') }}" class="nav-link">Products</a>
        </li>
        <li class="nav-item">
          <a href="{{ url_for('contact') }}" class="nav-link"><span>Contact Us</span></a>
        </li>
      </ul>
      <!-- navbar right side -->
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a href="{{ url_for('about') }}" class="nav-link">About</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container-fluid">
    {% block content %}{% endblock content %}
  </div>

</body>
</html>
